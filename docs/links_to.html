<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script>
        function removeChars(string, chars)
        {
            for (let i = 0; i < chars.length; i++)
            {
                string = string.split(chars[i]).join("")
            }
            return string
        }

        window.location = "/songs/" + removeChars(location.hash, ["#", "(", ")", "."])
    </script>
</head>

<body>
        <p>Yo! I don't use links_to.html pages anymore. If you have JavaScript enabled, you should be redirected any
            second now...</p>
        <p>If not, you'll find all my music-related pages <a href="/music">here</a>.</p>
</body>
</html>
